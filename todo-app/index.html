<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>ToDo-App</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Personal ToDo List</h1>
            <h3 class="header__subtitle">what do you need todo</h3>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input type="text" id="search-text" class="input" placeholder="search for todo here...">
            <input type="checkbox" name="" class='checkbox' id="hide-completed">

            <label for="hide-completed" class="checkbox">Hide Completed!</label>
        </div>
    </div>

    <div class="container">
        <div id="todo-container"></div>
        <form action="#" id="new-todo">
            <input type="text" class="input" placeholder="enter something todo" name="newTodo">
            <button class="button">Add Todo</button>
        </form>
    </div>

    <script src="./scripts/uuidv4.js"></script>
    <script src="./scripts/todos-functions.js"></script>
    <script src="./scripts/todo-app.js"></script>
</body>

</html>
