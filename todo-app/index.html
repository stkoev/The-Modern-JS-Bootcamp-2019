<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo-App</title>
</head>

<body>
    <h1>Personal ToDo List</h1>
    <input type="text" id="search-text" placeholder="search for todo here...">
    <label for="hide-completed">Hide Completed!</label>
    <input type="checkbox" name="" id="hide-completed">
    <div id="todo-container"></div>
    <form action="#" id="new-todo">
        <input type="text" placeholder="enter something todo" name="newTodo">
        <button>Add Todo</button>
    </form>
    <script src="./uuidv4.js"></script>
    <script src="./todos-functions.js"></script>
    <script src="./todo-app.js"></script>
</body>

</html>
