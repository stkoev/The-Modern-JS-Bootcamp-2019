<!DOCTYPE html>
<div lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>notes-app</title>
    </head>

    <body>
        <h1>Notes App</h1>
        <h3>Take notes and never forget</h3>
        <input type="text" id="search-text" placeholder="Filter notes">
        <select name="" id="filter-by">
            <option value="lastEdited" selected="selected">Sort by last edited</option>
            <option value="lastCreted">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
        <div id="notes"></div>
        <button id="create-note" type="submit">Create Note</button>

        <script src='./uuidv4.js'></script>
        <script src="./notes-functions.js"></script>
        <script src="./notes-app.js"></script>
    </body>

</div>
