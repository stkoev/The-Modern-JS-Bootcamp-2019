<!DOCTYPE html>
<div lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
        <title>Notes-app</title>
    </head>

    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h3 class="header__subtitle">Take notes and never forget</h3>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <input type="text" id="search-text" class="input" placeholder="Filter notes">
                <select name="" id="filter-by" class="dropdown">
                    <option value="byEdited" selected="selected">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabetical">Sort alphabetically</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id="notes"></div>
            <button id="create-note" class="button" type="submit">Create Note</button>
        </div>


        <script src='./scripts/uuidv4.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="./scripts/notes-functions.js"></script>
        <script src="./scripts/notes-app.js"></script>
    </body>

</div>
